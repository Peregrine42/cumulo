apiVersion: v1
kind: Pod
metadata:
  name: kube-controller-manager
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-controller-manager
    image: quay.io/coreos/hyperkube:v1.2.0_coreos.1
    command:
    - /hyperkube
    - controller-manager
    - --master=http://%(gateway_ip)s:8080
    - --leader-elect=true 
    #livenessProbe:
      #httpGet:
        #host: 127.0.0.1
        #path: /healthz
        #port: 10252
      #initialDelaySeconds: 15
      #timeoutSeconds: 1
